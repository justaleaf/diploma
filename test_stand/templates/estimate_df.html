{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Оценка по датасету {% endblock %}</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <form method="post">
                    <div class="form-group">
                      <label for="method">Метод обнаружения</label>
                      <select class="form-control" name="method">
                        <option>xception_uadfv</option>
                        <option>xception_celebdf</option>
                        <option>xception_dfdc</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="dataset">Датасет</label>
                      <select class="form-control" name="dataset">
                        <option>celebdf</option>
                        <option>uadfv</option>
                        <option>dftimit_hq</option>
                        <option>dftimit_lq</option>
                        <option>dfdc</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Оценить</button>
                  </form>
                  {% if prediction %}
                    <div>{{ prediction }}</div>
                  {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
