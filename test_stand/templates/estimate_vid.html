{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Оценка по видео {% endblock %}</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <form>
                    <div class="form-group">
                      <label for="method">Метод обнаружения</label>
                      <select class="form-control" id="method">
                        <option>Xception_uadfv</option>
                        <option>Xception_celebdf</option>
                        <option>Xception_dfdc</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="video">Видео</label>
                        <input type="file" class="form-control-file" id="video">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="is_fake" value="option1" checked>
                        <label class="form-check-label" for="is_fake">
                          Фейк
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="is_real" value="option2">
                        <label class="form-check-label" for="is_real">
                          Оригинал
                        </label>
                      </div>
                    <button type="submit" class="btn btn-primary">Оценить</button>
                  </form>
            </div>
        </div>
    </div>
{% endblock %}
